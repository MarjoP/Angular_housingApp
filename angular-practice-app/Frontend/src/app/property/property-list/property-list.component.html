
<section class="search">
  <section class="filt">
    <label class="m-1 lbl">Filter City: &nbsp; </label>
    <input class="ip" [(ngModel)]='City'>
    <button  class= "btn btn-info ml-3 m-1" type = "button" (click)="onCityFilter()">Search</button>
    <button  class= "btn btn-info but ml-2 m-1" type = "button" (click)="onCityFilterClear()">Clear</button> &nbsp;
  </section>

  <section class="sort">
    <label class="ml-3 m-2 lbl">Sort by: &nbsp;</label>
    <select [(ngModel)] = 'SortbyParam'
    class="form-control">
      <option value="City">City</option>
      <option value="Price">Price</option>
    </select>
    <button type ="button" (click) = "onSortDirection()" class="dir">
      <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
      <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
    </button>
  </section>
</section>


<div class="row">
  <div *ngFor="let property of properties|filter:SearchCity:'City'|sort:[SortbyParam, SortDirection]" class="col-sm-4">
    <div class="shadow-lg mb-4 p-3 border">
    <app-property-card [property]="property"></app-property-card>
  </div>
</div>
